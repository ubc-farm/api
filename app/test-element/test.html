<!doctype html>
<html>
	<head>
		<title>React Testing</title>
		<script>window.STORE = {}</script>
		<script src='tape.js'></script>
		<script src="https://fb.me/react-15.2.1.js"></script>
		<script src="https://fb.me/react-dom-15.2.1.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href='../core-styles/core.min.css' rel='stylesheet'>
		<link href='../../lib/table-interactive/table.css' rel='stylesheet'>
		<script async src='../../lib/table-interactive/bundle.js'></script>
		<script src='../../lib/money/bundle.js'></script>
		<script>
			function render(element, props) {
				ReactDOM.render(
					React.createElement(element, props), 
					document.getElementById('app-mount')
				)
			}

			const schema = {
				item: 'string',
				description: 'string',
				unitCost: 'number',
				quantity: 'number',
				price: 'number'
			}

			const data = [
				{
					item: 'Beets, lb',
					description: '4540 Beets, lb',
					unitCost: new Money(200),
					quantity: 25,
					price: new Money(5000)
				}
			]

			const tooltips = new Map([
				['unitCost', {
					title: 'Unit Cost ($)',
					definition: 'Cost per unit'
				}],
				['price', {title: 'Price ($)'}]
			])

			function yey() {
				render(T.default, {
					data,
					selection: true, sorting: true,
					tooltips, schema
				})
			}
		</script>
	</head>
	<body onload="yey()">
		<div id='app-mount'/>
	</body>
</html>
