<!doctype html>
<html>
	<head>
		<title>React Testing</title>
		<script>window.STORE = {}</script>
		<script src='tape.js'></script>
		<script src="https://fb.me/react-15.2.1.js"></script>
		<script src="https://fb.me/react-dom-15.2.1.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href='../core-styles/core.min.css' rel='stylesheet'>
		<link href='../../lib/table-interactive/table.css' rel='stylesheet'>
		<script async src='../../lib/table-interactive/bundle.js'></script>
		<script>
			function render(element, props) {
				ReactDOM.render(
					React.createElement(element, props), 
					document.getElementById('app-mount')
				)
			}

			const data = [
				{dessert: 'Frozen yogurt', calories: 159, fat: 6.0, carbs: 24, protein: 4, sodium: 87, calcium: .14, iron: .01},
				{dessert: 'Ice cream sandwich', calories: 237, fat: 9.0, carbs: 37, protein: 4.3, sodium: 129, calcium: .08, iron: .01}
			]

			function yey() {
				render(T.InteractiveTable, {
					data,
					selection: true, sorting: true,
					tooltips: new Map([
						['dessert', {title: 'Dessert (100g serving)'}],
						['fat', {title: 'Fat (g)', definition: 'The amount of fat per serving in grams'}],
					])
				})
			}
		</script>
	</head>
	<body onload="yey()">
		<div id='app-mount'/>
	</body>
</html>
