		<script>
			function render(element, props) {
				ReactDOM.render(
					React.createElement(element, props), 
					document.getElementById('app-mount')
				)
			}

			const {Column, Table, Cell} = T;

			const columns = [
				new Column({
					columnKey: 'item',
					compareFunc: true
				}),
				new Column({
					columnKey: 'description',
					compareFunc: true
				}),
				new Column({
					columnKey: 'unitCost',
					title: 'Unit Cost ($)',
					description: 'Cost per unit of this item',
					compareFunc: true,
					toElement(cents, props) {
						const moneyString = cents !== undefined ? 
							new Money(cents).toString() : undefined; 
						return React.createElement(Cell, props, moneyString);
					},
					compareFunc(a = 0, b = 0) {
						return b - a;
					},
					align: 'right'
				}),
				new Column({
					columnKey: 'quantity',
					compareFunc: true,
					align: 'right'
				}),
				new Column({
					columnKey: 'price',
					title: 'Price ($)',
					description: 'Total price of all the items',
					compareFunc: true,
					getValue(rowData) {
						const total = rowData.unitCost * rowData.quantity;
						if (!Number.isNaN(total)) return total;
					},
					toElement(val, props) {
						const moneyString = val !== undefined ? 
							new Money(val).toString() : undefined; 
						return React.createElement(Cell, props, moneyString);
					},
					compareFunc(a = 0, b = 0) {
						return b - a;
					},
					align: 'right'
				}),
			];

			const testData = {
				'example': {
					item: 'Beets, lb',
					description: '4540 Beets, lb',
					unitCost: 200,
					quantity: 25
				}
			}

			const data = new Map(
				Object.keys(testData).map(key => {
					let value = testData[key];
					const {quantity, unitCost} = value;
					if (quantity != null && unitCost != null) 
						value.price = quantity * unitCost;
					return [key, value];
				})
			);

			function yey() {
				render(Table, {data, columns, selection: true, sorting: true})
			}
		</script>
	</head>
