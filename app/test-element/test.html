<!doctype html>
<html>
	<head>
		<title>React Testing</title>
		<script>window.STORE = {}</script>
		<script src='tape.js'></script>
		<script src="https://fb.me/react-15.2.1.js"></script>
		<script src="https://fb.me/react-dom-15.2.1.js"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
		<link href='../core-styles/core.min.css' rel='stylesheet'>
		<link href='../../lib/table-interactive/table.css' rel='stylesheet'>
		<script src='../../lib/table-controls/bundle.js'></script>
		<script src='../../lib/money/bundle.js'></script>
		<script>
			function render(element, props) {
				ReactDOM.render(
					React.createElement(element, props), 
					document.getElementById('app-mount')
				)
			}

			const {Column, Table, Cell} = T;

			const columns = [
				new Column({
					columnKey: 'name',
					compareFunc: true
				}),
				new Column({
					columnKey: 'icon',
					title: '',
					compareFunc: true,
					toElement(value, props) {
						return React.createElement(Cell, props, 
							React.createElement('i', {className: 'material-icons'}, value)
						);
					}
				}),
				new Column({
					columnKey: 'role',
					compareFunc: true
				}),
				new Column({
					columnKey: 'hourlyPay',
					toElement(cents, props) {
						let moneyString; 
						if (cents !== undefined) 
							moneyString = new Money(cents).toString();
						return React.createElement(Cell, props, moneyString);
					},
					compareFunc(a = 0, b = 0) {
						return b - a;
					},
					align: 'right'
				})
			];

			function yey() {
				fetch('http://localhost:3000/api/directory').then(response => response.json())
				.then(json => Object.keys(json).map(k => {
					const obj = json[k];
					switch (obj.role) {
						case 'Restaurant': obj.icon = 'restaurant'; break;
						case 'Employee': obj.icon = 'business'; break;
					}
					return obj;
				}))
				.then(data => new Map(Object.keys(data).map(key => [key, data[key]])))
				.then(data => render(Table, {
					data, columns, selection: true, sorting: true
				}))
			}
		</script>
	</head>
	<body onload="yey()">
